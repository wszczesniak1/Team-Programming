<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company calendar</title>
    <link rel="stylesheet" href="../css/companycalendar.css">
    <script src="../js/companycalendar.js" defer></script>
</head>
<body>
    <nav>
        <a href="#" class="about-us" id="aboutusonclick">About Us</a>
        <a href="" class="cal">Calendar</a>
        <a href="/login" onclick="logOut()" class="log-out">Log Out</a>
    </nav>

    <main>
      <section class="calendar-view" id="calendarView">
        <div class="wrapper">
            <header>
                <p class="current-date"></p>
                <div class="icons">
                    <span id="prev"> &lt; </span>
                    <span id="next"> &gt; </span>
                </div>
            </header>
            <div class="calendar">
                <ul class="weeks">
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                    <li>Sun</li>
                </ul>
                <ul class="days"></ul>
            </div>
        </div>
    </section>
    <section class="calendarEntries">
        <div class="week-day">
            <p class="no-day" id="noDay"> </p>
            <p class="name-of-day" id="nameOfDay"> </p>
            <p id="nameOfMonth"> </p>
            <p class="year" id="noYear"> </p>
        </div>
        <div class="div-events" id="eventContainer">
          
        </div>
    </section>

    </main>
    <section class="add-events-button-section">
        <button class="add-event-button" id="addEventBtn">Add Event</button>
        <dialog id="addEventDialog"> 
            <form action="" id="addEventForm">
                <p>Add event</p>
                <label for="title">Title :</label><br>
                <input type="text" id="title" name="title" value="" required><br>
                <label for="time1">Beginning :</label><br>
                <input type="time" id="time1" name="time1" value="" required><br>
                <label for="duration">End :</label><br>
                <input type="time" id="duration" name="duration" value="" required><br>
                <label for="price">Price :</label><br>
                <input type="number" id="price" name="price" value="" required><br>
                <label for="employeeList">Employee :</label><br>
                <select type="text" id="employeeList" name="employeeList" value="" required> 
                    <option value="emp 1">emp 1</option>
                    <option value="emp 2">emp 2</option>
                    <option value="emp 3">emp 3</option>
                    <option value="emp 4">emp 4</option>
                </select>
                    <br><br>
                <div>
                    <button id="cancelBtn">Cancel</button>
                    <button id="confirmBtn">Add</button>
                </div>
            </form>
        </dialog>
    </section>
</body>
</html>
