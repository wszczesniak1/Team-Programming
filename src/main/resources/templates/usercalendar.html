<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home Page</title>
    <link rel="stylesheet" href="../css/usercalendar.css">
    <script src="../js/usercalendar.js" defer></script>
</head>
<body>
    <nav class="blure-it">
        <!-- get email from db not th:text  -->
        <h2 id="userEmail"></h2> 
        <a href="/login" onclick="logOut()" class="log-out">Log Out</a>
    </nav>


    <main id="toBlur">
        <section class="calendar-view" id="calendarView">
            <div class="wrapper">
                <header>
                    <p class="current-date"></p>
                    <div class="icons">
                        <span id="prev"> &lt; </span>
                        <span id="next"> &gt; </span>
                    </div>
                </header>
                <div class="calendar">
                    <ul class="weeks">
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                        <li>Sun</li>
                    </ul>
                    <ul class="days"></ul>
                </div>
            </div>
        </section>
        <section class="calendarEntries">
            <div class="week-day">
                <p class="no-day" id="noDay"> </p>
                <p class="name-of-day" id="nameOfDay"> </p>
                <p id="nameOfMonth"> </p>
                <p class="year" id="noYear"> </p>
            </div>
            <div class="div-events" id="eventContainer">

            </div>
        </section>
    </main>
</body>
</html>
